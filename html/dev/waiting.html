<script>

    function adjustHeight() {
      var _width = $(document).width();
      var _height = $(document).height();

      if(_width * 0.6 < _height){
        $('.body-waiting').css({
          "height": _height * 0.7,
          "paddingTop": _height * 0.15
        })
      }
    }
    $(document).ready(function () {
      adjustHeight();
      $(window).on('scroll',function () {
        adjustHeight();
      })
    })
</script>
