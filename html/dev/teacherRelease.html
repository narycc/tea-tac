<script>
  $(document).ready(function(){
    var _classDom = $('.b-classes .ul-classes'), _studentDom = $(".b-allStudents .ul-students");
    _classDom.on('click','li',function(){
      if(!$(this).hasClass('checked')){
        _classDom.find('li').removeClass('checked');
        $(this).addClass('checked');

        $('.b-allStudents .b-cur-class').text($(this).text());

        // 在此处加载出这个class 对应的学生，然后插入到ul-students 中去
      }
    });


    _studentDom.on('click','li',function(){
      if( $(this).hasClass('checked')){
        $(this).removeClass('checked');
        // 怎么把这些选中的同学传到 下一步中去，要加特定的属性
      }else{
        $(this).addClass('checked');
      }
    });

    $('.b-allStudents').on('click','.fakeRadio',function(){
      if($(this).hasClass('checked')){
        $('.b-allStudents .ul-students').find('li').removeClass('checked');
        $(this).removeClass('checked');
        // 同样要加上取消选择 的逻辑
      }else{
        $('.b-allStudents .ul-students').find('li').addClass('checked');
        $(this).addClass('checked');

        //同样要加上选中的逻辑
      }
    });
  });
</script>
