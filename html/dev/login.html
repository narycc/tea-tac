            <div class="b-content">
                <div class="b-img text-center b-logo">
                    <img src="images/logo.svg" alt="">

                <form action="" method="post" class="form-login text-white">
                  
                    <div class="fields fields_type">
                        <ul class="list-unstyled list-inline text-center">

                        </div>

                    </div>

                    <div class="fields fields_teacher hide">

                            <input type="text" class="form-control oval" value="" name="teacherPassword" placeholder="默认密码" maxlength="128" data-type="password">
                          </div>
                        </div>
                    </div>

                    <div class="fields">
