  <body>
    <div class="main-page">
        <div class="container container-liuxian  liuxian-page-resetPassword">

            <div class="b-content">
                

                <form action="" method="post" class="form-login text-black">
                  
                    <h4 class="font-normal text-center">重置密码</h4>
                    <div class="height-tiny"></div>
                    <div class="fields fields_passwords">
                        <div class="form-group required">
                            <label for="password_old" class="control-label sr-only"></label>
                            <div class="input-group">
                                <input type="text" class="form-control oval border-theme-color" value="" name="password_old" placeholder="旧密码" data-type="password" maxlength="128" >
                            </div>
                        </div>
                        <div class="form-group required">
                          <label for="password_new" class="control-label sr-only"></label>
                          <div class="input-group">
                            <input type="text" class="form-control oval border-theme-color" value="" name="password_new" placeholder="新密码" maxlength="128" data-type="password">
                          </div>
                        </div>
                        <div class="form-group required">
                            <label for="password_new_again" class="control-label sr-only"></label>
                            <div class="input-group">
                                <input type="text" class="form-control oval border-theme-color" value="" name="password_new_again" placeholder="重复新密码" data-type="password" maxlength="128" >
                            </div>
                        </div>
                    </div>

                   

                    <div class="fields">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="button" class="form-control btn-login js-ajax-submit bg-theme-color" value="确定">
                            </div>
                        </div>
                        
                    </div>

                </form>
